    <!-- Header -->
    <header id="main-header" class="py-2 bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Post One</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Actions -->
    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="index.html" class="btn btn-light btn-block">
                        <i class="fas fa-arrow-left"></i> Back to Dashboard
                    </a>
                </div>
                <div class="col-md-3">
                        <a href="index.html" class="btn btn-success btn-block">
                            <i class="fas fa-check"></i> Save changes
                        </a>
                </div>
                <div class="col-md-3">
                        <a href="index.html" class="btn btn-danger btn-block">
                            <i class="fas fa-trash"></i> Delete post
                        </a>
                </div>
    
    
            </div>
        </div>
    </section>

    <!-- details -->
    <section id="details">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-header">
                            <h4>Edit Post</h4>
                        </div>
                        <div class="card-body">
                                <form action="">
                                        <div class="form-group">
                                            <label for="title">Title</label>
                                            <input type="text" class="form-control" value="Post One">
                                        </div>
                                        <div class="form-group">
                                            <label for="category">Category</label>
                                            <select name="category" id="" class="form-control">
                                                <option value="" selected>Web Development</option>
                                                <option value="">Tech & Gadgets</option>
                                                <option value="">Digital Marketing</option>
                                                <option value="">Health and Wellness</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="image">Upload Image</label>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="image">
                                                <label for="image" class="custom-file-label">Choose file</label>
                                            </div>
                                            <small class="form-text text-muted">max size 3MB</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="body">Content</label>
                                            <textarea name="editor1" class="form-control">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsam laboriosam, ea commodi expedita aliquam repudiandae reprehenderit dicta vel suscipit dignissimos quo ducimus perspiciatis esse fuga deserunt incidunt quas similique neque?</textarea>
                                        </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        Copyright &copy; <span id="year"></span>
                        Blogen
                    </p>
                </div>
            </div>
        </div>
    </footer>














    <!-- MODALS -->

    <!-- Add Post Modal -->
    <div class="modal fade" id="addPostModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Add Post</h5>
                    <button class="close" data-dismiss="modal"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select name="category" id="" class="form-control">
                                <option value="">Web Development</option>
                                <option value="">Tech & Gadgets</option>
                                <option value="">Digital Marketing</option>
                                <option value="">Health and Wellness</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="image">Upload Image</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="image">
                                <label for="image" class="custom-file-label">Choose file</label>
                            </div>
                            <small class="form-text text-muted">max size 3MB</small>
                        </div>
                        <div class="form-group">
                            <label for="body">Content</label>
                            <textarea name="editor1" class="form-control"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ADD Category Modal -->
    <div class="modal fade" id="addCategoryModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-success text-white">
                        <h5 class="modal-title">Add Post</h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
    </div>

    <!-- ADD User Modal -->
    <div class="modal fade" id="addUserModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title">Add User</h5>
                        <button class="close" data-dismiss="modal"><span>&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <div class="form-group">
                                <label for="title">Name </label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="title">Email </label>
                                <input type="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="title">Password </label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="title">Confirm Password </label>
                                <input type="password" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
                    </div>
                </div>
            </div>
    </div>
